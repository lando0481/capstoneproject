<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Delay Prediction</title>
</head>
<body>
    <h1>Flight Delay Prediction</h1>
    <form action="/predict" method="post">
        <label for="month">Month:</label>
        <input type="number" id="month" name="month" required><br>
        <label for="day_of_month">Day of Month:</label>
        <input type="number" id="day_of_month" name="day_of_month" required><br>
        <label for="carrier">Carrier Code:</label>
        <input type="text" id="carrier" name="carrier" required><br>
        <label for="dest">Destination:</label>
        <input type="text" id="dest" name="dest" required><br>
        <label for="flight_num">Flight Number:</label>
        <input type="text" id="flight_num" name="flight_num" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
