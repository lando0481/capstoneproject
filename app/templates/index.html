<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flight Delay Predictor</title>
</head>
<body>
    <h1>Flight Delay Predictor</h1>
    <form id="predictForm">
        <input type="number" name="MONTH" placeholder="Month" required>
        <input type="number" name="DAY_OF_MONTH" placeholder="Day of Month" required>
        <input type="number" name="DAY_OF_WEEK" placeholder="Day of Week" required>
        <input type="text" name="OP_UNIQUE_CARRIER" placeholder="Operator Unique Carrier" required>
        <input type="text" name="TAIL_NUM" placeholder="Tail Number" required>
        <input type="text" name="DEST" placeholder="Destination" required>
        <input type="number" name="DEP_DELAY" placeholder="Departure Delay" required>
        <input type="number" name="CRS_ELAPSED_TIME" placeholder="CRS Elapsed Time" required>
        <input type="number" name="DISTANCE" placeholder="Distance" required>
        <input type="number" name="CRS_DEP_M" placeholder="CRS Departure Minute" required>
        <input type="number" name="DEP_TIME_M" placeholder="Departure Time Minute" required>
        <input type="number" name="CRS_ARR_M" placeholder="CRS Arrival Minute" required>
        <input type="number" name="Temperature" placeholder="Temperature" required>
        <input type="number" name="Dew Point" placeholder="Dew Point" required>
        <input type="number" name="Humidity" placeholder="Humidity" required>
        <input type="text" name="Wind" placeholder="Wind" required>
        <input type="number" name="Wind Speed" placeholder="Wind Speed" required>
        <input type="number" name="Wind Gust" placeholder="Wind Gust" required>
        <input type="number" step="0.01" name="Pressure" placeholder="Pressure" required>
        <input type="text" name="Condition" placeholder="Condition" required>
        <input type="number" name="sch_dep" placeholder="Scheduled Departure" required>
        <input type="number" name="sch_arr" placeholder="Scheduled Arrival" required>
        <input type="number" name="TAXI_OUT" placeholder="Taxi Out" required>
        <button type="submit">Predict Delay</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Delay: ${result.delay}`;
        });
    </script>
</body>
</html>
